include tmp/common.conf

<Input in1>
    Module	im_file
    File	"test.log"
    SavePos	FALSE
    ReadFromLast FALSE
    Recursive	FALSE
</Input>

<Input in2>
    Module	im_tcp
    Port	1234
    InputType	Binary
    Exec	sleep(100);
</Input>

<Output out1>
    Module	om_tcp
    Host	localhost
    Port	1234
    OutputType	Binary
</Output>

<Output out2>
    Module	om_file
    File	'tmp/output'
</Output>

<Route 1>
    Path	in1 => out1
</Route>

<Route 2>
    Path	in2 => out2
</Route>

