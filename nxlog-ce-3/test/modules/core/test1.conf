include tmp/common.conf

<Input in>
    Module	im_file
    File	tmp/input
    SavePos	FALSE
</Input>

<Output out1>
    Module	om_file
    File	'tmp/output1'
</Output>

<Output out2>
    Module	om_file
    File	'tmp/output2'
</Output>

<Route 1>
    Path	in => out1
</Route>

<Route 2>
    Path	in => out2
</Route>
