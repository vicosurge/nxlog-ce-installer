include tmp/common.conf
<Extension kvp>
    Module	xm_kvp
    KVPDelimiter ;
    KVDelimiter =
    EscapeChar \\
    EscapeControl TRUE
</Extension>

<Extension json>
    Module	xm_json
</Extension>

<Input in>
    Module	im_file
    File	"modules/extension/kvp/xm_kvp2.in"
    SavePos	FALSE
    ReadFromLast FALSE
    Exec	if $raw_event =~ /^#/ drop(); \
                else \
                { \
                   kvp->parse_kvp(); delete($EventReceivedTime); to_json(); kvp->reset_kvp(); \
                }
</Input>

<Output out>
    Module	om_file
    File	'tmp/output'
</Output>

<Route 1>
    Path	in => out
</Route>